<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 20px 0 10px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Верхние карточки -->
    <div class="row mb-4">
      <div class="col-md">
        <div class="card shadow-sm">Credit Balance</div>
      </div>
      <div class="col-md">
        <div class="card shadow-sm">Total Jobs</div>
      </div>
      <div class="col-md">
        <div class="card shadow-sm">Success Rate</div>
      </div>
      <div class="col-md">
        <div class="card shadow-sm">Avg. Conf.</div>
      </div>
      <div class="col-md">
        <div class="card shadow-sm">This Month</div>
      </div>
    </div>

    <!-- Средние блоки -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm">Quick Upload</div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">Monthly Overview</div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">Processing Performance</div>
      </div>
    </div>

    <!-- Нижний блок -->
    <div class="row">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="section-title">Recent Processing Jobs</div>
          <table class="table table-striped mb-0">
            <thead>
              <tr>
                <th>#</th>
                <th>Job Name</th>
                <th>Status</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Upload Invoice</td>
                <td><span class="badge bg-success">Completed</span></td>
                <td>2025-08-28</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Data Processing</td>
                <td><span class="badge bg-warning">In Progress</span></td>
                <td>2025-08-27</td>
              </tr>
              <tr>
                <td>3</td>
                <td>HS Code Matching</td>
                <td><span class="badge bg-danger">Failed</span></td>
                <td>2025-08-26</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
